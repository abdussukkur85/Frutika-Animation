<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutika Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animation-container">
        <img src="images/1_Main Page left.jpg" class="animate__animated animate__fadeInLeft" alt="Left Side image" id="leftImage">
        <img src="images/1_Main Page right.jpg" class="animate__animated animate__fadeInRight" alt="Right Side image" id="rightImage">
        <img src="images/1_Main Page text.png" class="animate__animated animate__zoomIn" alt="Text image" id="textImage">
    </div>
</body>
</html>
